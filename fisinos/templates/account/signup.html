{% extends "header.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container py-5">
    <h1>Sign up</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Sign Up</button>
    </form>
    <p class="text-center">Already have an account? <a href="{% url 'account_login' %}">Log in to your account</a>.</p>
</div>

{% endblock %}
